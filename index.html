<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="src/overwebs-player-widget.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #223;
  }

  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  :root {
    --overwebs-window-size: 100vw;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-player-widget id="player-widget-1"></overwebs-player-widget>
<overwebs-player-widget id="player-widget-2"></overwebs-player-widget>
<overwebs-player-widget id="player-widget-3"></overwebs-player-widget>
<overwebs-player-widget id="player-widget-4"></overwebs-player-widget>
<overwebs-player-widget id="player-widget-5"></overwebs-player-widget>

<script>
  // This would be how to configure the asset path for modules.
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-player-widget') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }

  // This is terrible, but seemingly the only way to wait until modules are imported
  setTimeout(() => {
    let widget = document.getElementById('player-widget-1');
    let player = {
      'name': 'RemoveAvatar',
      'level': 44,
      'avatar': 'https://d1u1mce87gyfbn.cloudfront.net/game/unlocks/0x02500000000008E8.png'
    };
    widget.player = player;

    widget = document.getElementById('player-widget-2');
    player = {
      'name': 'Away',
      'level': 811,
      'avatar': '0x0250000000000C77',
      'status': 'away'
    };
    widget.player = player;

    widget = document.getElementById('player-widget-3');
    player = {
      'name': 'Busy',
      'level': 1554,
      'avatar': '0x0250000000000B3B',
      'status': 'away'
    };
    widget.player = player;

    widget = document.getElementById('player-widget-4');
    player = {
      'name': 'Stars',
      'level': 479,
      'avatar': '0x0250000000000C78',
      'status': 'busy'
    };
    widget.player = player;

    widget = document.getElementById('player-widget-5');
    player = {
      'name': 'Morestars',
      'level': 535,
      'avatar': '0x0250000000000B3F'
    };
    widget.player = player;
  }, 100)

</script>
